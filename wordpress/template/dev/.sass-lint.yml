# sass-lint config generated by make-sass-lint-config v0.1.2 (https://sasstools.github.io/make-sass-lint-config/)
#
# The following scss-lint Linters are not yet supported by sass-lint:
# PrivateNamingConvention
#
# The following settings/values are unsupported by sass-lint:
# Linter Comment, option "style"

files:
  include: '**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
  - 1
  - max-depth: 1
  class-name-format:
  - 1
  - convention: hyphenatedbem
  id-name-format:
  - 1
  - convention: hyphenatedbem
  nesting-depth:
  - 1
  - max-depth: 5
  no-css-comments: 1
  placeholder-name-format:
  - 1
  - convention: hyphenatedbem
  property-sort-order:
  - 1
  - 1
  - order: smacss
